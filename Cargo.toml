[package]
name = "rust-myscript"
version = "0.1.0"
authors = ["Satoru Sukawa <sukawasatoru.github@outlook.jp>"]
edition = "2021"

[build-dependencies]
anyhow = "*"

[dependencies]
anyhow = "=1.0.66"
blake2 = "=0.10.5"
bytes = "=1.2.1"
clap = { version = "=4.0.23", features = ["derive", "env"] }
digest = "=0.10.5"
directories = "=4.0.1"
dotenv = "=0.15.0"
futures = "=0.3.25"
libc = "=0.2.137"
md-5 = "=0.10.5"
num_cpus = "=1.14.0"
regex = "=1.7.0"
reqwest = { version = "=0.11.12", features = ["blocking", "json"] }
rusqlite = { version = "=0.28.0", features = ["bundled-windows"] }
serde = { version = "=1.0.147", features = ["derive", "rc"] }
serde_json = "=1.0.87"
sha-1 = "=0.10.0"
sha2 = "=0.10.6"
sha3 = "=0.10.6"
strum = { version = "=0.24.1", features = ["derive"] }
thiserror = "=1.0.37"
tinytable-rs = { git = "https://github.com/sukawasatoru/tinytable-rs.git", tag = "v0.3.2" }
tokio = { version = "=1.22.0", features = ["fs", "macros", "net", "rt-multi-thread"] }
toml = "=0.5.9"
tracing = "=0.1.37"
tracing-subscriber = { version = "=0.3.16", features = ["env-filter"] }
trust-dns-resolver = "=0.22.0"
url = { version = "2.3.1", features = ["serde"] }
uuid = { version = "=1.2.1", features = ["v4"] }
warp = { version = "=0.3.3", features = ["tls"] }
