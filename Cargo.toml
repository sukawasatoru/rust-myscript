[package]
name = "rust-myscript"
version = "0.1.0"
authors = ["Satoru Sukawa <sukawasatoru.github@outlook.jp>"]
edition = "2018"

[build-dependencies]
anyhow = "1"

[target.'cfg(windows)'.build-dependencies]
vcpkg = "=0.2.10"

[dependencies]
anyhow = "=1.0.32"
blake2 = "=0.9.0"
bytes = "=0.5.6"
digest = "=0.9.0"
directories = "=3.0.1"
env_logger = "=0.7.1"
dotenv = "=0.15.0"
futures = "=0.3.5"
libc = "=0.2.77"
log = "=0.4.11"
md-5 = "=0.9.1"
regex = "=1.3.9"
serde_json = "=1.0.57"
sha-1 = "=0.9.1"
sha2 = "=0.9.1"
structopt = "=0.3.17"
strum = "=0.19.2"
strum_macros = "=0.19.2"
rusqlite = "=0.24.0"
thiserror = "=1.0.20"
toml = "=0.5.6"
trust-dns-resolver = "=0.19.5"

[dependencies.reqwest]
version = "=0.10.8"
features = ["blocking", "json"]

[dependencies.tinytable-rs]
git = "https://github.com/sukawasatoru/tinytable-rs.git"
tag = "v0.1.1"

[dependencies.tokio]
version = "=0.2.22"
features = ["rt-threaded", "fs", "macros", "net"]

[dependencies.uuid]
version = "=0.8.1"
features = ["v4"]

[dependencies.serde]
version = "=1.0.116"
features = ["derive"]

[dependencies.warp]
version = "=0.2.5"
features = ["tls"]
