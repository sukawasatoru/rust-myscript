[package]
name = "rust-myscript"
description = "Super good command-line tools for myself"
version = "0.1.0"
authors = ["Satoru Sukawa <sukawasatoru.github@outlook.jp>"]
homepage = "https://github.com/sukawasatoru/rust-myscript"
repository = "https://github.com/sukawasatoru/rust-myscript.git"
edition = "2021"

[build-dependencies]
anyhow = "*"

[dependencies]
anyhow = "=1.0.69"
axum = { version = "=0.6.4", features = ["macros"] }
base64 = "=0.21.0"
blake2 = "=0.10.6"
bytes = "=1.4.0"
chrono = { version = "0.4.23", features = ["serde"] }
clap = { version = "=4.1.4", features = ["derive", "env"] }
clap_complete = "=4.1.1"
digest = "=0.10.6"
directories = "=4.0.1"
dotenv = "=0.15.0"
futures = "=0.3.26"
hmac = "=0.12.1"
libc = "=0.2.139"
md-5 = "=0.10.5"
mime = "=0.3.16"
num_cpus = "=1.15.0"
opener = "=0.5.2"
rand = "=0.8.5"
regex = "=1.7.1"
reqwest = { version = "=0.11.14", features = ["blocking", "json"] }
rusqlite = { version = "=0.28.0", features = ["bundled-windows"] }
semver = { version = "=1.0.16", features = ["serde"] }
serde = { version = "=1.0.152", features = ["derive", "rc"] }
serde_json = "=1.0.93"
sha-1 = "=0.10.1"
sha2 = "=0.10.6"
sha3 = "=0.10.6"
serde_urlencoded = "=0.7.1"
strum = { version = "=0.24.1", features = ["derive"] }
tinytable-rs = { git = "https://github.com/sukawasatoru/tinytable-rs.git", tag = "v0.3.2" }
tokio = { version = "=1.25.0", features = ["fs", "macros", "net", "rt-multi-thread", "signal"] }
toml = "=0.7.2"
tracing = "=0.1.37"
tracing-subscriber = { version = "=0.3.16", features = ["env-filter"] }
trust-dns-resolver = "=0.22.0"
url = { version = "2.3.1", features = ["serde"] }
uuid = { version = "=1.3.0", features = ["v4"] }
warp = { version = "=0.3.3", features = ["tls"] }
