[package]
name = "rust-myscript"
version = "0.1.0"
authors = ["Satoru Sukawa <sukawasatoru.github@outlook.jp>"]
edition = "2018"

[build-dependencies]
anyhow = "*"

[dependencies]
anyhow = "=1.0.33"
blake2 = "=0.9.0"
bytes = "=0.5.6"
digest = "=0.9.0"
directories = "=3.0.1"
env_logger = "=0.7.1"
dotenv = "=0.15.0"
futures = "=0.3.6"
libc = "=0.2.79"
log = "=0.4.11"
md-5 = "=0.9.1"
num_cpus = "=1.13.0"
regex = "=1.3.9"
serde_json = "=1.0.58"
sha-1 = "=0.9.1"
sha2 = "=0.9.1"
structopt = "=0.3.19"
strum = "=0.19.5"
strum_macros = "=0.19.4"
thiserror = "=1.0.21"
toml = "=0.5.6"
trust-dns-resolver = "=0.19.5"

[dependencies.reqwest]
version = "=0.10.8"
features = ["blocking", "json"]

[dependencies.rusqlite]
version = "=0.24.1"
features = ["bundled-windows"]

[dependencies.tinytable-rs]
git = "https://github.com/sukawasatoru/tinytable-rs.git"
tag = "v0.1.1"

[dependencies.tokio]
version = "=0.2.22"
features = ["rt-threaded", "fs", "macros", "net"]

[dependencies.uuid]
version = "=0.8.1"
features = ["v4"]

[dependencies.serde]
version = "=1.0.116"
features = ["derive"]

[dependencies.warp]
version = "=0.2.5"
features = ["tls"]
