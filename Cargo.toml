[package]
name = "rust-myscript"
version = "0.1.0"
authors = ["Satoru Sukawa <sukawasatoru.github@outlook.jp>"]
edition = "2018"

[build-dependencies]
anyhow = "*"

[dependencies]
anyhow = "=1.0.45"
blake2 = "=0.9.2"
bytes = "=1.1.0"
digest = "=0.9.0"
directories = "=4.0.1"
dotenv = "=0.15.0"
futures = "=0.3.17"
libc = "=0.2.111"
md-5 = "=0.9.1"
num_cpus = "=1.13.0"
regex = "=1.5.4"
serde_json = "=1.0.68"
sha-1 = "=0.9.8"
sha2 = "=0.9.8"
structopt = "=0.3.25"
thiserror = "=1.0.30"
toml = "=0.5.8"
tracing = "=0.1.29"
trust-dns-resolver = "=0.20.3"

[dependencies.reqwest]
version = "=0.11.6"
features = ["blocking", "json"]

[dependencies.rusqlite]
version = "=0.26.1"
features = ["bundled-windows"]

[dependencies.tinytable-rs]
git = "https://github.com/sukawasatoru/tinytable-rs.git"
tag = "v0.3.0"

[dependencies.tokio]
version = "=1.13.0"
features = ["fs", "macros", "net", "rt-multi-thread"]

[dependencies.uuid]
version = "=0.8.2"
features = ["v4"]

[dependencies.serde]
version = "=1.0.130"
features = ["derive"]

[dependencies.strum]
version = "=0.22.0"
features = ["derive"]

[dependencies.tracing-subscriber]
version = "=0.3.1"
features = ["env-filter"]

[dependencies.warp]
version = "=0.3.1"
features = ["tls"]
