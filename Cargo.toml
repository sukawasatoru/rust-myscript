[package]
name = "rust-myscript"
version = "0.1.0"
authors = ["Satoru Sukawa <sukawasatoru.github@outlook.jp>"]
edition = "2021"

[build-dependencies]
anyhow = "*"

[dependencies]
anyhow = "=1.0.63"
blake2 = "=0.10.4"
bytes = "=1.1.0"
clap = { version = "=3.2.12", features = ["derive"] }
digest = "=0.10.3"
directories = "=4.0.1"
dotenv = "=0.15.0"
futures = "=0.3.21"
libc = "=0.2.126"
md-5 = "=0.10.1"
num_cpus = "=1.13.1"
regex = "=1.6.0"
reqwest = { version = "=0.11.11", features = ["blocking", "json"] }
rusqlite = { version = "=0.28.0", features = ["bundled-windows"] }
serde = { version = "=1.0.139", features = ["derive"] }
serde_json = "=1.0.82"
sha-1 = "=0.10.0"
sha2 = "=0.10.2"
strum = { version = "=0.24.1", features = ["derive"] }
thiserror = "=1.0.31"
tinytable-rs = { git = "https://github.com/sukawasatoru/tinytable-rs.git", tag = "v0.3.2" }
tokio = { version = "=1.20.0", features = ["fs", "macros", "net", "rt-multi-thread"] }
toml = "=0.5.9"
tracing = "=0.1.35"
tracing-subscriber = { version = "=0.3.14", features = ["env-filter"] }
trust-dns-resolver = "=0.21.2"
uuid = { version = "=1.1.2", features = ["v4"] }
warp = { version = "=0.3.2", features = ["tls"] }
