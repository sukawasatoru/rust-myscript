[package]
name = "rust-myscript"
version = "0.1.0"
authors = ["Satoru Sukawa <sukawasatoru.github@outlook.jp>"]
edition = "2018"

[build-dependencies]
anyhow = "=1.0.28"

[dependencies]
anyhow = "=1.0.28"
blake2 = "=0.8.1"
directories = "=2.0.2"
env_logger = "=0.7.1"
dotenv = "=0.15.0"
futures = "=0.3.5"
libc = "=0.2.70"
log = "=0.4.8"
regex = "=1.3.7"
serde = "=1.0.110"
serde_derive = "=1.0.110"
serde_json = "=1.0.53"
structopt = "=0.3.14"
thiserror = "=1.0.16"
toml = "=0.5.6"

[dependencies.reqwest]
version = "=0.10.4"
features = ["json"]

[dependencies.tokio]
version = "=0.2.20"
features = ["fs", "macros"]
