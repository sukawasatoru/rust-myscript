[package]
name = "rust-myscript"
version = "0.1.0"
authors = ["Satoru Sukawa <sukawasatoru.github@outlook.jp>"]
edition = "2018"

[build-dependencies]
anyhow = "*"

[dependencies]
anyhow = "=1.0.34"
blake2 = "=0.9.1"
bytes = "=0.5.6"
digest = "=0.9.0"
directories = "=3.0.1"
env_logger = "=0.8.1"
dotenv = "=0.15.0"
futures = "=0.3.8"
libc = "=0.2.80"
log = "=0.4.11"
md-5 = "=0.9.1"
num_cpus = "=1.13.0"
regex = "=1.4.2"
serde_json = "=1.0.59"
sha-1 = "=0.9.2"
sha2 = "=0.9.2"
structopt = "=0.3.20"
thiserror = "=1.0.21"
toml = "=0.5.7"
trust-dns-resolver = "=0.19.5"

[dependencies.reqwest]
version = "=0.10.8"
features = ["blocking", "json"]

[dependencies.rusqlite]
version = "=0.24.1"
features = ["bundled-windows"]

[dependencies.tinytable-rs]
git = "https://github.com/sukawasatoru/tinytable-rs.git"
tag = "v0.3.0"

[dependencies.tokio]
version = "=0.2.23"
features = ["rt-threaded", "fs", "macros", "net"]

[dependencies.uuid]
version = "=0.8.1"
features = ["v4"]

[dependencies.serde]
version = "=1.0.117"
features = ["derive"]

[dependencies.strum]
version = "=0.19.5"
features = ["derive"]

[dependencies.warp]
version = "=0.2.5"
features = ["tls"]
