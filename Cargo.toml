[package]
name = "rust-myscript"
version = "0.1.0"
authors = ["Satoru Sukawa <sukawasatoru.github@outlook.jp>"]
edition = "2018"

[build-dependencies]
failure = "=0.1.6"

[dependencies]
log = "=0.4.8"
env_logger = "=0.7.1"
directories = "=2.0.2"
dotenv = "=0.15.0"
failure = "=0.1.6"
regex = "=1.3.3"
serde = "=1.0.104"
serde_derive = "=1.0.104"
serde_json = "=1.0.46"
structopt = "=0.3.8"
toml = "=0.5.6"

[dependencies.reqwest]
version = "=0.10.1"
features = ["json"]

[dependencies.tokio]
version = "=0.2.10"
features = ["macros"]
