[package]
name = "rust-myscript"
version = "0.1.0"
authors = ["Satoru Sukawa <sukawasatoru.github@outlook.jp>"]
edition = "2021"

[build-dependencies]
anyhow = "*"

[dependencies]
anyhow = "=1.0.68"
axum = { version = "=0.6.1", features = ["macros"] }
blake2 = "=0.10.6"
bytes = "=1.3.0"
chrono = { version = "0.4.23", features = ["serde"] }
clap = { version = "=4.0.32", features = ["derive", "env"] }
digest = "=0.10.6"
directories = "=4.0.1"
dotenv = "=0.15.0"
futures = "=0.3.25"
libc = "=0.2.139"
md-5 = "=0.10.5"
mime = "=0.3.16"
num_cpus = "=1.15.0"
opener = "=0.5.0"
rand = "=0.8.5"
regex = "=1.7.0"
reqwest = { version = "=0.11.13", features = ["blocking", "json"] }
rusqlite = { version = "=0.28.0", features = ["bundled-windows"] }
serde = { version = "=1.0.151", features = ["derive", "rc"] }
serde_json = "=1.0.91"
sha-1 = "=0.10.1"
sha2 = "=0.10.6"
sha3 = "=0.10.6"
serde_urlencoded = "=0.7.1"
strum = { version = "=0.24.1", features = ["derive"] }
tinytable-rs = { git = "https://github.com/sukawasatoru/tinytable-rs.git", tag = "v0.3.2" }
tokio = { version = "=1.23.0", features = ["fs", "macros", "net", "rt-multi-thread", "signal"] }
toml = "=0.5.10"
tracing = "=0.1.37"
tracing-subscriber = { version = "=0.3.16", features = ["env-filter"] }
trust-dns-resolver = "=0.22.0"
url = { version = "2.3.1", features = ["serde"] }
uuid = { version = "=1.2.2", features = ["v4"] }
warp = { version = "=0.3.3", features = ["tls"] }
