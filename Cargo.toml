[package]
name = "rust-myscript"
description = "Super good command-line tools for myself"
version = "0.1.0"
authors = ["Satoru Sukawa <sukawasatoru.github@outlook.jp>"]
homepage = "https://github.com/sukawasatoru/rust-myscript"
repository = "https://github.com/sukawasatoru/rust-myscript.git"
edition = "2021"

[build-dependencies]
anyhow = "*"
pkg-config = "=0.3.27"

[dependencies]
anyhow = "=1.0.71"
axum = { version = "=0.6.18", features = ["macros"] }
base64 = "=0.21.0"
blake2 = "=0.10.6"
bytes = "=1.4.0"
chrono = { version = "=0.4.24", features = ["serde"] }
clap = { version = "=4.2.7", features = ["derive", "env"] }
clap_complete = "=4.2.2"
crossterm = "=0.26.1"
digest = "=0.10.6"
directories = "=5.0.1"
dotenv = "=0.15.0"
futures = "=0.3.28"
hmac = "=0.12.1"
libc = "=0.2.144"
md-5 = "=0.10.5"
mime = "=0.3.17"
num_cpus = "=1.15.0"
opener = "=0.6.1"
rand = "=0.8.5"
regex = "=1.8.1"
reqwest = { version = "=0.11.17", features = ["blocking", "json"] }
rusqlite = { version = "=0.29.0", features = ["bundled-windows"] }
semver = { version = "=1.0.17", features = ["serde"] }
serde = { version = "=1.0.163", features = ["derive", "rc"] }
serde_json = "=1.0.96"
sha-1 = "=0.10.1"
sha2 = "=0.10.6"
sha3 = "=0.10.8"
serde_urlencoded = "=0.7.1"
strum = { version = "=0.24.1", features = ["derive"] }
tui = { version = "=0.19.0", features = ["crossterm"] }
tinytable-rs = { git = "https://github.com/sukawasatoru/tinytable-rs.git", tag = "v0.3.2" }
tokio = { version = "=1.28.1", features = ["fs", "macros", "net", "rt-multi-thread", "signal"] }
toml = "=0.7.3"
tracing = "=0.1.37"
tracing-appender = "=0.2.2"
tracing-subscriber = { version = "=0.3.17", features = ["env-filter"] }
trust-dns-resolver = "=0.22.0"
url = { version = "2.3.1", features = ["serde"] }
uuid = { version = "=1.3.2", features = ["v4"] }
warp = { version = "=0.3.5", features = ["tls"] }
