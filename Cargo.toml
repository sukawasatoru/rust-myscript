[package]
name = "rust-myscript"
version = "0.1.0"
authors = ["Satoru Sukawa <sukawasatoru.github@outlook.jp>"]
edition = "2018"

[build-dependencies]
anyhow = "*"

[dependencies]
anyhow = "=1.0.37"
blake2 = "=0.9.1"
bytes = "=0.5.6"
digest = "=0.9.0"
directories = "=3.0.1"
env_logger = "=0.8.2"
dotenv = "=0.15.0"
futures = "=0.3.9"
libc = "=0.2.81"
log = "=0.4.11"
md-5 = "=0.9.1"
num_cpus = "=1.13.0"
regex = "=1.4.2"
serde_json = "=1.0.61"
sha-1 = "=0.9.2"
sha2 = "=0.9.2"
structopt = "=0.3.21"
thiserror = "=1.0.23"
toml = "=0.5.8"

# use v0.19.x for tokio v0.2.x
trust-dns-resolver = "=0.19.6"

[dependencies.reqwest]
version = "=0.10.10"
features = ["blocking", "json"]

[dependencies.rusqlite]
version = "=0.24.2"
features = ["bundled-windows"]

[dependencies.tinytable-rs]
git = "https://github.com/sukawasatoru/tinytable-rs.git"
tag = "v0.3.0"

# use v0.2.x for warp v0.2.5.
[dependencies.tokio]
version = "=0.2.24"
features = ["rt-threaded", "fs", "macros", "net"]

[dependencies.uuid]
version = "=0.8.1"
features = ["v4"]

[dependencies.serde]
version = "=1.0.118"
features = ["derive"]

[dependencies.strum]
version = "=0.20.0"
features = ["derive"]

[dependencies.warp]
version = "=0.2.5"
features = ["tls"]
