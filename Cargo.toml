[package]
name = "rust-myscript"
version = "0.1.0"
authors = ["Satoru Sukawa <sukawasatoru.github@outlook.jp>"]
edition = "2021"

[build-dependencies]
anyhow = "*"

[dependencies]
anyhow = "=1.0.52"
blake2 = "=0.10.0"
bytes = "=1.1.0"
digest = "=0.10.1"
directories = "=4.0.1"
dotenv = "=0.15.0"
futures = "=0.3.19"
libc = "=0.2.112"
md-5 = "=0.10.0"
num_cpus = "=1.13.1"
regex = "=1.5.4"
serde_json = "=1.0.73"
sha-1 = "=0.10.0"
sha2 = "=0.10.0"
thiserror = "=1.0.30"
toml = "=0.5.8"
tracing = "=0.1.29"
trust-dns-resolver = "=0.20.3"

[dependencies.clap]
version = "3.1.15"
features = ["derive"]

[dependencies.reqwest]
version = "=0.11.8"
features = ["blocking", "json"]

[dependencies.rusqlite]
version = "=0.26.3"
features = ["bundled-windows"]

[dependencies.tinytable-rs]
git = "https://github.com/sukawasatoru/tinytable-rs.git"
tag = "v0.3.0"

[dependencies.tokio]
version = "=1.15.0"
features = ["fs", "macros", "net", "rt-multi-thread"]

[dependencies.uuid]
version = "=0.8.2"
features = ["v4"]

[dependencies.serde]
version = "=1.0.132"
features = ["derive"]

[dependencies.strum]
version = "=0.23.0"
features = ["derive"]

[dependencies.tracing-subscriber]
version = "=0.3.4"
features = ["env-filter"]

[dependencies.warp]
version = "=0.3.2"
features = ["tls"]
