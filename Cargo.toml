[package]
name = "rust-myscript"
version = "0.1.0"
authors = ["Satoru Sukawa <sukawasatoru.github@outlook.jp>"]
edition = "2018"

[build-dependencies]
failure = "=0.1.7"

[dependencies]
blake2 = "=0.8.1"
directories = "=2.0.2"
env_logger = "=0.7.1"
dotenv = "=0.15.0"
failure = "=0.1.7"
futures = "=0.3.4"
libc = "=0.2.68"
log = "=0.4.8"
regex = "=1.3.6"
serde = "=1.0.105"
serde_derive = "=1.0.105"
serde_json = "=1.0.48"
structopt = "=0.3.12"
toml = "=0.5.6"

[dependencies.reqwest]
version = "=0.10.4"
features = ["json"]

[dependencies.tokio]
version = "=0.2.13"
features = ["fs", "macros"]
