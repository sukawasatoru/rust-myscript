[package]
name = "rust-myscript"
version = "0.1.0"
authors = ["Satoru Sukawa <sukawasatoru.github@outlook.jp>"]
edition = "2018"

[build-dependencies]
anyhow = "=1.0.31"

[dependencies]
anyhow = "=1.0.31"
blake2 = "=0.9.0"
directories = "=2.0.2"
env_logger = "=0.7.1"
dotenv = "=0.15.0"
futures = "=0.3.5"
libc = "=0.2.71"
log = "=0.4.8"
regex = "=1.3.9"
serde_json = "=1.0.55"
structopt = "=0.3.15"
thiserror = "=1.0.20"
toml = "=0.5.6"

[dependencies.reqwest]
version = "=0.10.6"
features = ["json"]

[dependencies.tokio]
version = "=0.2.21"
features = ["rt-threaded", "fs", "macros"]

[dependencies.serde]
version = "=1.0.113"
features = ["derive"]
