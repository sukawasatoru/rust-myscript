[package]
name = "rust-myscript"
version = "0.1.0"
authors = ["Satoru Sukawa <sukawasatoru.github@outlook.jp>"]
edition = "2018"

[build-dependencies]
anyhow = "=1.0.31"

[dependencies]
anyhow = "=1.0.31"
blake2 = "=0.9.0"
directories = "=3.0.1"
env_logger = "=0.7.1"
dotenv = "=0.15.0"
futures = "=0.3.5"
libc = "=0.2.73"
log = "=0.4.11"
regex = "=1.3.9"
serde_json = "=1.0.56"
structopt = "=0.3.15"
strum = "=0.18.0"
strum_macros = "=0.19.2"
thiserror = "=1.0.20"
toml = "=0.5.6"
trust-dns-resolver = "=0.19.5"
warp = "=0.2.4"

[dependencies.reqwest]
version = "=0.10.6"
features = ["blocking", "json"]

[dependencies.tokio]
version = "=0.2.22"
features = ["rt-threaded", "fs", "macros", "net"]

[dependencies.serde]
version = "=1.0.114"
features = ["derive"]
