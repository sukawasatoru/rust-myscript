name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    # https://github.com/actions/virtual-environments#available-environments
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --release
    - name: Tests
      run: cargo test
  linux:
    runs-on: ubuntu-latest
    container:
      image: docker://docker.pkg.github.com/sukawasatoru/rust-myscript/toolchain:v0.1.0
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --release
      - name: Tests
        run: cargo test
